<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Adicionar</h1>

        <h:form id="reg">
            <h2>Member Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Titulo:" />
                <h:inputText id="name" value="#{newMember.titulo}" />
                <h:message for="name" errorClass="invalid" />

				<h:outputLabel for="status" value="Titulo:" />
				<h:selectOneMenu id="status" style="width: 256px;"
								disabled="#{newMember.id eq null}"
								value="#{newMember.statustask}">
								<f:selectItems value="#{CombosEspeciaisMB.getStatusTask()}"
									var="status" itemLabel="#{status.label}"
									itemValue="#{status}" />
			</h:selectOneMenu>
			<h:message for="status" errorClass="invalid" />


            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{taskController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
